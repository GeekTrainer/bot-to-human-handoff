<!DOCTYPE html>
<html>
  <body>
    <div>
        <label for="user-id">Enter login ID here</label>
        <input id="user-id" type="text">
        <button id="set-username" type="button">Log In</button>
    </div>
    <div id="webchat" role="main"></div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="//cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script>
      $(() => {
          $('#set-username').click(() => {
            window.WebChat.renderWebChat({
                directLine: window.WebChat.createDirectLine({ secret: 'MrTopOk6ubg.cwA.p70.JjxEP05xBeX0JuSseeVJJcasfUMymFcM_P66-rAcmNI' }),
                userID: $('#user-id').val(),
                userName: $('#user-id').val()
            }, document.getElementById('webchat'));
          });
      });
    </script>
  </body>
</html>
